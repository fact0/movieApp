<!DOCTYPE html>
<html>
	<head>
		<title>Movie App</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="app.css" />
	</head>
	<body>
		<div class="container text-center">
			<h1 class="display-1 mb-4">Movie App</h1>
			<div class="row">
				<div class="col">
					<form class="form-inline justify-content-center" id="movie-form">
						<input
							class="form-control mb-4 mx-2 px-3 text-center"
							id="movie-query"
							placeholder="Enter a movie title"
						/>
						<input
							class="form-control mb-4 mx-2 px-2 text-center"
							id="movie-rating"
							placeholder="Enter a rating out of 10"
						/>
						<button class="btn btn-primary mb-4 mx-2 px-4" type="submit">Go!</button>
					</form>
					<div class="dropdown">
						<button
							class="btn btn-secondary dropdown-toggle"
							type="button"
							id="dropdownMenuButton"
							data-toggle="dropdown"
						>
							Sort Movies
						</button>
						<div class="dropdown-menu">
							<a class="dropdown-item" id="sort-title">Sort by Title</a>
							<a class="dropdown-item" id="sort-user">Sort by User Rating</a>
							<a class="dropdown-item" id="sort-average">Sort by Average Rating</a>
						</div>
					</div>
				</div>
			</div>
			<!-- div to append movie cards: -->
			<div
				class="row mt-3 justify-content-center align-content-center"
				id="movies-list"
			></div>
			<script
				src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
				integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
				crossorigin="anonymous"
			></script>
			<script
				src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
				integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
				crossorigin="anonymous"
			></script>
			<script
				src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
				integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
				crossorigin="anonymous"
			></script>
			<script src="https://unpkg.com/axios/dist/axios.js"></script>
			<script src="app.js"></script>
		</div>
	</body>
</html>
